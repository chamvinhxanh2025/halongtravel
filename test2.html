<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorph Header</title>
  <style>
    body {
  margin: 0;
  background: radial-gradient(circle at center, #0c083b, #06041a);
  font-family: "Poppins", sans-serif;
  overflow-x: hidden;
}

.glass-header {
  position: relative;
  width: 100%;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.05);
}

/* Hiệu ứng bokeh */
.bokeh {
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
  filter: blur(20px);
  animation: float 12s infinite ease-in-out;
  opacity: 0.7;
}
.bokeh:nth-child(1) {
  top: 10%;
  left: 15%;
  background: radial-gradient(circle, rgba(255,100,150,0.8), transparent);
  animation-delay: 0s;
}
.bokeh:nth-child(2) {
  top: 40%;
  left: 60%;
  background: radial-gradient(circle, rgba(120,255,120,0.8), transparent);
  animation-delay: 3s;
}
.bokeh:nth-child(3) {
  top: 70%;
  left: 30%;
  background: radial-gradient(circle, rgba(255,180,80,0.8), transparent);
  animation-delay: 6s;
}
.bokeh:nth-child(4) {
  top: 20%;
  left: 80%;
  background: radial-gradient(circle, rgba(255,80,200,0.8), transparent);
  animation-delay: 9s;
}

@keyframes float {
  0%, 100% { transform: translateY(0) translateX(0); }
  50% { transform: translateY(-15px) translateX(15px); }
}

/* Navbar content */
.nav-bar {
  position: relative;
  z-index: 10;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 90%;
  max-width: 1200px;
  color: #fff;
}

.logo {
  font-size: 1.5em;
  font-weight: 600;
  letter-spacing: 1px;
}

.nav-links {
  display: flex;
  gap: 30px;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #ffbb55;
}

  </style>
</head>
<body>
  <header class="glass-header">
    <div class="bokeh"></div>
    <div class="bokeh"></div>
    <div class="bokeh"></div>
    <div class="bokeh"></div>

    <nav class="nav-bar">
      <div class="logo">MyGlassSite</div>
      <ul class="nav-links">
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Dịch vụ</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
